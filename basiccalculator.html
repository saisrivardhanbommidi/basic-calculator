<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    /* Calculator container styling */
    .calculator {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Display input styling */
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    /* Buttons grid layout */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      gap: 10px; /* Space between buttons */
    }

    /* Button styling */
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s; /* Smooth hover effect */
    }

    /* Button hover effect */
    button:hover {
      background-color: #777;
    }

    /* Button active (click) effect */
    button:active {
      background-color: #999;
    }
  </style>
</head>
<body>
  <!-- Calculator structure -->
  <div class="calculator">
    <!-- Display for input and results -->
    <input type="text" id="display" disabled>
    <!-- Buttons for digits, operators, and actions -->
    <div class="buttons">
      <button onclick="clearDisplay()">C</button> <!-- Clear button -->
      <button onclick="appendOperator('/')">/</button> <!-- Division -->
      <button onclick="appendOperator('*')">*</button> <!-- Multiplication -->
      <button onclick="deleteLast()">DEL</button> <!-- Delete last character -->
      <button onclick="appendNumber('7')">7</button> <!-- Digit 7 -->
      <button onclick="appendNumber('8')">8</button> <!-- Digit 8 -->
      <button onclick="appendNumber('9')">9</button> <!-- Digit 9 -->
      <button onclick="appendOperator('-')">-</button> <!-- Subtraction -->
      <button onclick="appendNumber('4')">4</button> <!-- Digit 4 -->
      <button onclick="appendNumber('5')">5</button> <!-- Digit 5 -->
      <button onclick="appendNumber('6')">6</button> <!-- Digit 6 -->
      <button onclick="appendOperator('+')">+</button> <!-- Addition -->
      <button onclick="appendNumber('1')">1</button> <!-- Digit 1 -->
      <button onclick="appendNumber('2')">2</button> <!-- Digit 2 -->
      <button onclick="appendNumber('3')">3</button> <!-- Digit 3 -->
      <button onclick="calculateResult()">=</button> <!-- Equals button -->
      <button onclick="appendNumber('0')">0</button> <!-- Digit 0 -->
      <button onclick="appendNumber('.')">.</button> <!-- Decimal point -->
    </div>
  </div>

  <script>
    // Get the display element
    let display = document.getElementById('display');

    // Function to append numbers to the display
    function appendNumber(number) {
      // Prevent multiple decimal points
      if (number === '.' && display.value.includes('.')) return;
      display.value += number;
    }

    // Function to append operators to the display
    function appendOperator(operator) {
      // Prevent adding operators if the display is empty
      if (display.value === '') return;
      // Prevent multiple operators in a row
      const lastChar = display.value.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) return;
      display.value += operator;
    }

    // Function to clear the display
    function clearDisplay() {
      display.value = '';
    }

    // Function to delete the last character
    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    // Function to calculate the result
    function calculateResult() {
      try {
        // Evaluate the expression in the display
        let result = eval(display.value);
        // Check for invalid results (NaN or Infinity)
        if (isNaN(result) || !isFinite(result)) {
          throw new Error('Invalid operation');
        }
        // Display the result
        display.value = result;
      } catch (error) {
        // Handle errors (e.g., division by zero)
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
